<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h2 class="card-title text-center mb-4">Login</h2>
            <form (ngSubmit)="onLogin()">
              <div class="mb-3">
                <label for="email" class="form-label">Email:</label>
                <input type="email" class="form-control" [(ngModel)]="email" id="email" name="email" required>
              </div>
              <div class="mb-3">
                <label for="password" class="form-label">Password:</label>
                <input type="password" class="form-control" [(ngModel)]="password" id="password" name="password" required>
              </div>
              <div class="d-grid mb-3">
                <button type="submit" class="btn btn-primary btn-block">Login</button>
              </div>
              <!-- BotÃ³n de Registro -->
              <div class="d-grid">
                <button type="button" class="btn btn-secondary btn-block" (click)="onRegister()">Registro</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
