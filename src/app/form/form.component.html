<div class="container mt-5">
    <h2 class="text-center my-4">Formulario Clientes</h2>
    <form (ngSubmit)="onSubmit()" class="needs-validation" novalidate>
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="name">Nombre</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="name" name="name" required>
            <div class="invalid-feedback">
              Por favor, ingrese su nombre.
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="lastName">Apellido</label>
            <input type="text" class="form-control" id="lastName" [(ngModel)]="lastName" name="lastName" required>
            <div class="invalid-feedback">
              Por favor, ingrese su apellido.
            </div>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="email">Correo Electrónico</label>
        <input type="email" class="form-control" id="email" [(ngModel)]="email" name="email" required>
        <div class="invalid-feedback">
          Por favor, ingrese un correo electrónico válido.
        </div>
      </div>
      <div class="form-group">
        <label for="phone">Teléfono</label>
        <input type="tel" class="form-control" id="phone" [(ngModel)]="phone" name="phone" required>
        <div class="invalid-feedback">
          Por favor, ingrese un número de teléfono.
        </div>
      </div>
      <div class="form-group">
        <label for="address">Dirección</label>
        <textarea class="form-control" id="address" [(ngModel)]="address" name="address" required></textarea>
        <div class="invalid-feedback">
          Por favor, ingrese su dirección.
        </div>
      </div>
      <div class="form-group">
        <label for="birthDate">Fecha de Nacimiento</label>
        <input type="date" class="form-control" id="birthDate" [(ngModel)]="birthDate" name="birthDate" required>
        <div class="invalid-feedback">
          Por favor, ingrese su fecha de nacimiento.
        </div>
      </div>
      <button type="submit" class="btn btn-primary btn-block">Registrar</button>
    </form>
  </div>
